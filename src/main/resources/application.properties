#DATABASE CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/travelagency?serverTimezone=Europe/Warsaw&useSSL=False
spring.datasource.username=${DATABASE_TRAVEL_USERNAME}
spring.datasource.password=${DATABASE_TRAVEL_PASSWORD}

#EMAIL CONFIGURATION
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#ADMINISTRATION
admin.mail=${MAIL_USERNAME}

#OPEN WEATHER MAP
owm.api.endpoint.prod=https://api.openweathermap.org/data/2.5/forecast
owm.app.key=${OWM_APP_KEY}
